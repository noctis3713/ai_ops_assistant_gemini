# Nginx 配置檔案 for AI Ops Assistant Frontend
# 支援 React Router、API 代理和效能優化
# nginx.conf (檔案頂部)

worker_processes auto; # 讓 Nginx 自動偵測 CPU 核心數來啟動對應的 worker process

events {
    worker_connections 4096; # 增加每個 worker process 能處理的最大連線數
}

# 伺服器配置
server {
    listen 80;
    server_name localhost;
    
    # 設定根目錄
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # 啟用 gzip 壓縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # 靜態資源快取配置
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # API 請求代理到後端
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 設定較長的超時時間以支援 AI 查詢
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # React Router 支援 - 所有非 API 請求都返回 index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # 防止快取 index.html，確保用戶總是獲得最新版本
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # 安全標頭配置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # 錯誤頁面配置
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # 隱藏 Nginx 版本資訊
    server_tokens off;
}